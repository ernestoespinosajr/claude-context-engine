# Context7 MCP Configuration
# Advanced context management and optimization

name: "Context7"
description: "Advanced context management and optimization MCP"
command: "npx"
args: ["-y", "@modelcontextprotocol/server-context7"]

capabilities:
  - advanced_context_management
  - automatic_context_optimization
  - context_layer_analysis
  - noise_detection
  - relevance_scoring
  - context_compression
  - semantic_analysis
  - context_pruning

features:
  context_optimization:
    auto_prune: true
    relevance_threshold: 0.85
    compression_ratio: 0.7
    semantic_grouping: true
    
  noise_detection:
    automatic: true
    sensitivity: "medium"
    patterns: ["redundant_info", "irrelevant_context", "outdated_references"]
    
  performance:
    cache_duration: 3600  # 1 hour
    max_context_size: "100KB"
    optimization_frequency: "per_request"

flags:
  - "--mcp-context7"
  - "--mc7"
  - "--context-optimize"

integration:
  auto_activation: true
  triggers:
    - context_size: ">75%"
    - complexity_score: ">8"
    - session_duration: ">30min"
    
usage_patterns:
  efficient_context: "Automatic context pruning and optimization"
  large_projects: "Essential for complex codebases"
  long_sessions: "Maintains context quality over time"